<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rook & Roll Prototype</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <div class="title">Rook &amp; Roll Prototype</div>
        <div class="top-actions">
          <div id="turnIndicator" class="turn-indicator">Turn: 0</div>
          <button id="openConfigBtn">Config (C)</button>
        </div>
      </header>

      <main class="board-stage">
        <div id="board" class="board" aria-label="Game board"></div>
      </main>

      <section id="previewBar" class="preview"></section>
      <section class="log-panel section">
        <div class="log-head">
          <h3>Event Log</h3>
          <button id="clearLogBtn" class="secondary">Clear</button>
        </div>
        <div id="eventLog" class="event-log"></div>
      </section>
    </div>

    <div id="configModal" class="modal" role="dialog" aria-modal="true">
      <div class="modal-panel">
        <div class="enemy-head">
          <h2>Configuration</h2>
          <button class="secondary" id="closeConfigBtn">Close</button>
        </div>

        <section class="section">
          <h3>A) Global Settings</h3>
          <div class="row">
            <div class="field">
              <label for="rowsInput">Rows</label>
              <input id="rowsInput" type="number" min="2" step="1" />
            </div>
            <div class="field">
              <label for="colsInput">Cols</label>
              <input id="colsInput" type="number" min="2" step="1" />
            </div>
          </div>
          <button id="applyBoardBtn">Apply Board Size</button>
        </section>

        <section class="section">
          <h3>B) Enemies Editor</h3>
          <div class="toolbar-row">
            <button id="addEnemyBtn">Add Enemy</button>
            <button id="togglePlaceEnemyBtn" class="secondary">Place Enemy Mode: Off</button>
          </div>
          <div id="enemyList" class="stack"></div>
        </section>

        <section class="section">
          <h3>C) Traps Editor</h3>
          <div class="toolbar-row">
            <button id="addTrapBtn">Add Trap</button>
            <button id="togglePlaceTrapBtn" class="secondary">Place Trap Mode: Off</button>
          </div>
          <div id="trapList" class="stack"></div>
        </section>

        <section class="section">
          <h3>Import / Export</h3>
          <div class="toolbar-row">
            <button id="exportBtn">Export JSON</button>
            <label class="button-like secondary">
              Import JSON
              <input id="importInput" type="file" accept="application/json" hidden />
            </label>
          </div>
        </section>
      </div>
    </div>

    <div id="toast" class="toast"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
